<div class="register-box-body" ng-controller="registerController">

	<p class="login-box-msg">Register a new membership</p>

	<form ng-submit="submit()" name="registerForm" class="form-horizontal" method="post" novalidate>
		
		<input type="hidden" ng-model="register.id" value="0"/>
		
		<div class="form-group has-feedback">
			<div class="col-sm-12">
				<input type="text" ng-model="register.username" id="username" name="username" class="form-control" placeholder="Full name" required ng-maxlength="25"/> 
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
				<div class="form-group has-error" ng-show="registerForm.username.$dirty">
					<label ng-show="registerForm.username.$error.required" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> This is a required field</label> 
					<label ng-show="registerForm.username.$error.maxlength" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> Field maximum length is 25</label>
				</div>
			</div>
		</div>
		
		
		<div class="form-group has-feedback">
			<div class="col-sm-12">
			<input type="email" ng-model="register.email" id="email" name="email" class="form-control" placeholder="Email" required />
			<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				<div class="form-group has-error" ng-show="registerForm.email.$dirty">
					<label ng-show="registerForm.email.$error.required" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> This is a required field</label> 
					<label ng-show="registerForm.email.$invalid" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> Enter valid email address.</label> 
				</div>
			</div>
		</div>
		
		
		<div class="form-group has-feedback">
			<div class="col-sm-12">
				<input type="password" ng-model="register.password" id="password" name="password" class="form-control" placeholder="Password" required ng-maxlength="25"/> 
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<div class="form-group has-error" ng-show="registerForm.password.$dirty">
					<label ng-show="registerForm.password.$error.required" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> This is a required field</label> 
					<label ng-show="registerForm.password.$error.maxlength" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> Field maximum length is 25</label>
				</div>
			</div>
		</div>
		
		<div class="form-group has-feedback">
			<div class="col-sm-12">
				<input type="password" ng-model="register.retypepassword" id="retypepassword" name="retypepassword" class="form-control" placeholder="Retype password" required ng-maxlength="25"/> 
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<div class="form-group has-error" ng-show="registerForm.retypepassword.$dirty">
					<label ng-show="registerForm.retypepassword.$error.required" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> This is a required field</label> 
					<label ng-show="registerForm.retypepassword.$error.maxlength" class="control-label" for="inputError">
					<i class="fa fa-times-circle-o"></i> Field maximum length is 25</label>
				</div>
			</div>
		</div>
	
		<div class="row">
			<p class="login-box-msg" style="font-style: italic; color: maroon;"> {{reg_status}} </p>
		</div>	
		
		<div class="row">
			<div class="col-xs-8">
				<div class="checkbox icheck">
					<label> <input type="checkbox" ng-disabled="registerForm.$invalid"> I agree to the
						terms...
					</label>
				</div>
			</div>
			<!-- /.col -->
			<div class="col-xs-4">
				<button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="registerForm.$invalid">Register</button>
			</div>
			<!-- /.col -->
		</div>
	</form>

	<a href="#/login" class="text-center">I already have a membership</a>
</div>

<script>
	$(function() {
		$('input').iCheck({
			checkboxClass : 'icheckbox_square-blue',
			radioClass : 'iradio_square-blue',
			increaseArea : '20%' // optional
		});
	});
</script>
